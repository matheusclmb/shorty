{% extends "base.html" %} {% block title %}Shorten URL{% endblock %} {% block
content %}
<form action="#" method="post">
  <label for="url">Enter an URL</label>

  <input
    type="url"
    name="name"
    id="url"
    placeholder="Ex. https://example.com"
    pattern="https://.*"
    size="50"
    required
  />
  <br />
  <input type="submit" value="submit" class="btn btn-primary" />
</form>
{% endblock %}
