{% extends "base.html" %} {% block title %}Shorten URL{% endblock %} {% block
content %}

<label for="url">Enter an URL</label>
<form action="#" method="post">
  <input
    type="url"
    name="name"
    id="url"
    placeholder="Ex. https://example.com"
    pattern="https://.*"
    size="50"
    required
  />
  <br />
  <input type="submit" value="submit" class="btn btn-primary" />
</form>

{% if short_url_display %}
<hr />
<span
  ><h3>Your short url is:</h3>
  <a href="{{short_url_display}}" target="_blank"
    >clmbshort.herokuapp.com/{{short_url_display}}</a
  ></span
>
{% endif %} {% endblock %}
